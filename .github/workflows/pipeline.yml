name: CI/CD Pipeline

on:
  push:
    branches:
      - development

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install Dependencies and Build
        run: |
          cd StatsWebsite
          npm install
          npm run build --prod

      - name: Move Build Output to Artifact Directory
        run: |
          mkdir -p artifact
          mv StatsWebsite/nginx.conf artifact/
          mv StatsWebsite/dist/* artifact/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mystatwebsite
          path: artifact

  docker:
    name: Docker Build and Push Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mystatwebsite
          path: artifact

      - name: Build Docker Image
        run: |
          docker build -t tadingtes/mystatwebsite:latest -f StatsWebsite/Dockerfile artifact

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: |
          docker push tadingtes/mystatwebsite:latest
